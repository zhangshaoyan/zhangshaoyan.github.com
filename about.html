            <div id="main" style="top:250px; width: 280px; padding-left:40px">
                <p>电影放映员老李即将退休，影院也将全面数字化。</p>
                <p>接替老李工作的无为青年小齐在和老李的对话中处处流露对于电影和放映工作的不屑，激起老李的不满。</p>
                <p>面对小齐的不屑，老李讲述了一个发生在自己身上的放映故事，那是老李一生中最为特殊的一次放映经历：在矿山前，给唯一的观众，一个十岁的孩子放电影。</p>
                <p>听了老李的故事，小齐开始认识到电影的重要和它对一个放映员的意义，也决定开始全心全意地对待这份放映工作。</p>
